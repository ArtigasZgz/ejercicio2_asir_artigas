<form action="https://www.pabloserrano.es/alinstienbici_formulario" method="get">

<h1>FORMULARIO DE INSCRIPCIÓN</h1>

<fieldset>
	<legend><h3>Datos</h3></legend>
	
	<label for="nombre">Nombre</label>
	<input id="nombre" name="nombre" type="text" size="15" autofocus />
	<br/><br/>
	
	<label for="apellidos">Apellidos</label>
	<input id="apellidos" name="apellidos" type="text" size="40"/>
	<br/><br/>
	
	<label for="fecha">Fecha Nacimiento</label>
	<input id="fecha" name="fecha" type="date" required />
	<br/><br/>
	
	<label for="tipo">Bicicleta</label>
	<select id="tipo" name="tipo">
		<option value="mon">Montaña</option>
		<option value="car">Carretera</option>
		<option value="ciu">Paseo</option>
	</select>
	<br/><br/>
	
	<label for="alta">Cuándo empiezo</label>
	<input id="alta" name="alta" type="date" value="date" disabled/>
	<br/><br/>
	
	<fieldset>
		<legend>Curso</legend>
		<input type="radio" id="secundaria" name="secundaria" value="secundaria">
		<label for="secundaria">Secundaria</label> <br/>
		
		<input type="radio" id="bachiller" name="bachiller" value="bachiller">
		<label for="bachiller">Bachiller</label> <br/>
		
		<input type="radio" id="grado_medio" name="grado_medio" value="g_med">
		<label for="grado_medio">Grado Medio</label> <br/>
		
		<input type="radio" id="grado_superior" name="grado_superior" value="g_sup">
		<label for="grado_superior">Grado Superior</label> <br/>
		
	</fieldset>
	
	<br/><br/>
	<fieldset>
		<legend>¿Porqué te apuntas?</legend>
		<input id="interes" name="interes" type="text" value="Pienso que....." size="4000">
	</fieldset>
	
	<br/><br/>
	<button type="submit" src="imagenes/bici_envio.png">Enviar</button> <br/><br/>
	<button type="reset">Borrar</button>
	 
</fieldset>






</form>
